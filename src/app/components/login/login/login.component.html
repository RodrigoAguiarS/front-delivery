<div class="login-form-container">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="logar()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Por favor insira seu login">
        <nz-input-group nzPrefixIcon="user">
          <ng-template nzPrefix>
            <i nz-icon nzType="user"></i>
          </ng-template>
          <input type="text" nz-input [(ngModel)]="creds.email" formControlName="userName" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Por favor insiria sua senha">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input [(ngModel)]="creds.senha" formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <input type="checkbox" formControlName="remember" />
            <span>Lembre me</span>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Esqueceu a senha?</a>
      </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Entrar</button>
    Ou
    <a>Cadastre-se agora</a>
  </form>
</div>
